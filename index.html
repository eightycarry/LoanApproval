<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
    <script src="loan.js"></script>
</head>
<body>
    <div class="container">
        <h1>Diamond Lending Bank</h1>

        <fieldset>
            <form id="loanForm">
                <div class="salary">
                    <label for="salary">Please enter your annual salary: </label>
                    <input type="number" id="salary" name="salary">
                    <br>
                </div>
                <div class="credit">
                    <label for="credit">Please enter your credit score: </label>
                    <input type="number" id="credit" name="credit">
                    <br>
                </div>
                <div class="months">
                    <label for="months">How many months have you been at your job? </label>
                    <input type="number" id="months" name="months">
                    <br>
                </div>

                <button id="loanButton">Check to see if you're approved!</button>
            </form>
        </fieldset>

        <p class="loanApproval">
            <span id="outputLoan"></span>
        </p>

    </div>
</body>
</html>
